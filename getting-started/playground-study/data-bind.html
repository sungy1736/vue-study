<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="classNm"> {{ num }} </p>
        <p> {{ dblNum }} </p>
        <!-- dom 정보 삭제o -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- dom 정보 삭제x - display 처리 -->
        <div v-show="loading">
            test
        </div>

        <!-- TODO : 인풋 박스 생성 후 입력 된 값을 p 태그에 출력! -->
        <input type="text" v-model="message">        
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                num: 10,            
                uuid: 'testId',
                classNm:'testClassNm',
                loading: true,
                message: ''
            },
            computed : {
                dblNum : function() {
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
